    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Shopping Mall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .cart-icon {
            position: absolute;
            top: 30px;
            right: 50px;
            background: white;
            color: #667eea;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .cart-icon:hover {
            transform: scale(1.05);
        }

        .cart-count {
            background: #ff4757;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .floor-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 30px;
            background: #f8f9fa;
            flex-wrap: wrap;
        }

        .floor-btn {
            padding: 15px 30px;
            border: none;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }

        .floor-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .floor-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 30px;
        }

        .store-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .store-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .store-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
        }

        .store-info {
            padding: 20px;
        }

        .store-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .store-category {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .store-description {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .product-section {
            display: none;
            padding: 30px;
        }

        .product-section.active {
            display: block;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #764ba2;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #333;
        }

        .product-price {
            color: #667eea;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .add-to-cart-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .add-to-cart-btn:hover {
            opacity: 0.9;
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .cart-modal.active {
            display: flex;
        }

        .cart-content {
            background: white;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            border-radius: 15px;
            padding: 30px;
            overflow-y: auto;
        }

        .cart-header {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-total {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
            color: #667eea;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 20px;
        }

        .close-cart {
            float: right;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>üè¨ Virtual Shopping Mall</h1>
            <p>Explore our stores and find amazing deals!</p>
            <div class="cart-icon" onclick="toggleCart()">
                üõí Cart <span class="cart-count" id="cartCount">0</span>
            </div>
        </header>

        <div class="floor-selector">
            <button class="floor-btn active" onclick="showFloor('all')">All Stores</button>
            <button class="floor-btn" onclick="showFloor('fashion')">üëó Fashion</button>
            <button class="floor-btn" onclick="showFloor('electronics')">üì± Electronics</button>
            <button class="floor-btn" onclick="showFloor('food')">üçï Food Court</button>
            <button class="floor-btn" onclick="showFloor('home')">üè† Home & Living</button>
        </div>

        <div id="storesView">
            <div class="stores-grid" id="storesGrid"></div>
        </div>

        <div class="product-section" id="productView">
            <button class="back-btn" onclick="backToStores()">‚Üê Back to Stores</button>
            <h2 id="storeTitleProduct"></h2>
            <div class="products-grid" id="productsGrid"></div>
        </div>
    </div>

    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <span class="close-cart" onclick="toggleCart()">√ó</span>
            <div class="cart-header">Shopping Cart</div>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal"></div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        const stores = [
            {
                name: "Fashion Hub",
                category: "fashion",
                icon: "üëó",
                description: "Latest trends in clothing and accessories",
                products: [
                    {name: "Summer Dress", price: 49.99},
                    {name: "Leather Jacket", price: 149.99},
                    {name: "Designer Handbag", price: 89.99},
                    {name: "Running Shoes", price: 79.99}
                ]
            },
            {
                name: "Tech World",
                category: "electronics",
                icon: "üíª",
                description: "Cutting-edge electronics and gadgets",
                products: [
                    {name: "Smartphone", price: 699.99},
                    {name: "Wireless Earbuds", price: 129.99},
                    {name: "Laptop", price: 1299.99},
                    {name: "Smart Watch", price: 299.99}
                ]
            },
            {
                name: "Gourmet Bites",
                category: "food",
                icon: "üçî",
                description: "Delicious food from around the world",
                products: [
                    {name: "Gourmet Burger", price: 12.99},
                    {name: "Pizza Margherita", price: 14.99},
                    {name: "Sushi Platter", price: 18.99},
                    {name: "Caesar Salad", price: 9.99}
                ]
            },
            {
                name: "Home Decor",
                category: "home",
                icon: "üõãÔ∏è",
                description: "Beautiful items for your living space",
                products: [
                    {name: "Decorative Cushions", price: 24.99},
                    {name: "Table Lamp", price: 39.99},
                    {name: "Wall Art", price: 59.99},
                    {name: "Throw Blanket", price: 34.99}
                ]
            },
            {
                name: "Shoe Palace",
                category: "fashion",
                icon: "üëü",
                description: "Footwear for every occasion",
                products: [
                    {name: "Sneakers", price: 89.99},
                    {name: "Formal Shoes", price: 119.99},
                    {name: "Sandals", price: 44.99},
                    {name: "Boots", price: 139.99}
                ]
            },
            {
                name: "Game Zone",
                category: "electronics",
                icon: "üéÆ",
                description: "Gaming consoles and accessories",
                products: [
                    {name: "Gaming Console", price: 499.99},
                    {name: "Controller", price: 59.99},
                    {name: "VR Headset", price: 399.99},
                    {name: "Gaming Headset", price: 79.99}
                ]
            }
        ];

        let cart = [];
        let currentFilter = 'all';

        function renderStores() {
            const grid = document.getElementById('storesGrid');
            const filtered = currentFilter === 'all' 
                ? stores 
                : stores.filter(s => s.category === currentFilter);
            
            grid.innerHTML = filtered.map((store, index) => `
                <div class="store-card" onclick="openStore(${stores.indexOf(store)})">
                    <div class="store-image">${store.icon}</div>
                    <div class="store-info">
                        <div class="store-name">${store.name}</div>
                        <div class="store-category">${store.category.toUpperCase()}</div>
                        <div class="store-description">${store.description}</div>
                    </div>
                </div>
            `).join('');
        }

        function showFloor(category) {
            currentFilter = category;
            document.querySelectorAll('.floor-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderStores();
        }

        function openStore(storeIndex) {
            const store = stores[storeIndex];
            document.getElementById('storesView').style.display = 'none';
            document.getElementById('productView').classList.add('active');
            document.getElementById('storeTitleProduct').textContent = store.icon + ' ' + store.name;
            
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = store.products.map((product, idx) => `
                <div class="product-card">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price}</div>
                    <button class="add-to-cart-btn" onclick="addToCart('${store.name}', '${product.name}', ${product.price})">
                        Add to Cart
                    </button>
                </div>
            `).join('');
        }

        function backToStores() {
            document.getElementById('storesView').style.display = 'block';
            document.getElementById('productView').classList.remove('active');
        }

        function addToCart(store, product, price) {
            cart.push({store, product, price});
            updateCartCount();
            alert(`${product} added to cart!`);
        }

        function updateCartCount() {
            document.getElementById('cartCount').textContent = cart.length;
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('active');
            renderCart();
        }

        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                cartTotal.textContent = '';
                return;
            }

            cartItems.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <div>
                        <strong>${item.product}</strong><br>
                        <small>${item.store}</small>
                    </div>
                    <div>
                        <strong>$${item.price}</strong>
                        <button onclick="removeFromCart(${index})" style="margin-left: 10px; background: #ff4757; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Remove</button>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartCount();
            renderCart();
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            alert(`Thank you for your purchase!\nTotal: $${total.toFixed(2)}\n\nYour order will be processed shortly.`);
            cart = [];
            updateCartCount();
            toggleCart();
        }

        // Initialize
        renderStores();
    </script>
</body>
</html>
